<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
</head>
<body>


    <form id="carbonFootPrint">
        <h1>Carbon Footprint Calculator</h1>
        <div id="carQuestions">
            <label for="driveYesNo">Do you drive:</label>
            <input type="radio" id="yes" name="driveYesNo" value="Yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="driveYesNo" value="No" required>
            <label for="no">No</label><br><br>

            <div id="carTypes" style="display: none;">
                <label for="carType">Car Type:</label>
                <select id="carType" name="carType">
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                </select><br><br>

                <label for="carMiles">Car Miles Driven per Year:</label>
                <input type="number" id="carMiles" name="carMiles" min="0"><br><br>
            </div>
        </div>

        <p id="carMilesErrorMessage" style="color: red; display: none;">Please enter a valid number of miles.</p>


        <div id="energyQuestions" style="display: none;">
            <label for="energyUsage">Energy Usage (kWh per Year):</label>
            <input type="number" id="energyUsage" name="energyUsage" required><br><br>
        </div>

        <div id="wasteQuestions" style="display: none;">
            <label for="wasteProduction">Waste Production (kg per Year):</label>
            <input type="number" id="wasteProduction" name="wasteProduction" required><br><br>
        </div>

        <div id="airTravelQuestions" style="display: none;">
            <label for="flights">Number of Flights per Year:</label>
            <input type="number" id="flights" name="flights"><br><br>
        </div>

        <div id="dietQuestions" style="display: none;">
            <p>What's your diet?</p>
            <select id="diet" name="diet">
                <option value="keto">Keto</option>
                <option value="standardAmerican">Standard American</option>
                <option value="paleo">Paleo</option>
                <option value="mediterranean">Mediterranean</option>
                <option value="climatarian">Climatarian</option>
                <option value="vegan">Vegan</option>
            </select><br><br>
        </div>

        <div id="clothingPurchasesQuestions" style="display: none;">
            <label for="clothingPurchases">How many new clothing items do you buy per year?</label>
            <input type="number" id="clothingPurchases" name="clothingPurchases"><br><br>
        </div>

        <div id="electronicsPurchasesQuestions" style="display: none;">
            <label for="electronicsPurchases">How many new electronics do you buy per year?</label>
            <input type="number" id="electronicsPurchases" name="electronicsPurchases"><br><br>
        </div>

        <div id="packagedFoodPurchasesQuestions" style="display: none;">
            <label for="packagedFoodPurchases">How often do you buy packaged food in a month?</label>
            <input type="number" id="packagedFoodPurchases" name="packagedFoodPurchases"><br><br>
        </div>

        <div id="furniturePurchasesQuestions" style="display: none;">
            <label for="furniturePurchases">How many new furniture items do you purchase per year?</label>
            <input type="number" id="furniturePurchases" name="furniturePurchases"><br><br>
        </div>

        <div id="appliancePurchasesQuestions" style="display: none;">
            <label for="appliancePurchases">How many new home appliances do you purchase per year?</label>
            <input type="number" id="appliancePurchases" name="appliancePurchases"><br><br>
        </div>

        <div id="mediaPurchasesQuestions" style="display: none;">
            <label for="mediaPurchases">How many books, DVDs, or other media do you buy per year?</label>
            <input type="number" id="mediaPurchases" name="mediaPurchases"><br><br>
        </div>

        <div id="recyclingQuestions" style="display: none;">
            <label for="recycling">How often do you recycle?</label><br>
            <select id="recycling" name="recycling">
                <option value="never">Never</option>
                <option value="sometimes">Sometimes</option>
                <option value="always">Always</option>
            </select><br><br>
        </div>

        <div id="publicTransportQuestions"  style="display: none;">
            <label for="publicTransport">How often do you use public transportation (bus, train, etc.)?</label><br>
            <select id="publicTransport" name="publicTransport">
                <option value="never">Never</option>
                <option value="occasionally">Occasionally</option>
                <option value="frequently">Frequently</option>
            </select><br><br>
        </div>
        
        <button type="button" id="backButton" style="display: none;">Back</button>
        <button type="button" id="showEnergyQuestions" class="next-Questions-button">Next Questions</button>
        <button type="button" id="showWasteQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showElectronicsPurchasesQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showClothingPurchasesQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showAirTravelQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showDietQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showPackagedFoodPurchasesQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showFurniturePurchasesQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showAppliancePurchasesQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showMediaPurchasesQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showRecyclingQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="showPublicTransportQuestions" class="next-Questions-button" style="display: none;">Next Questions</button>
        <button type="button" id="calculateButton" onclick="calculateCarbonFootprint()" style="display: none;">Calculate</button>
        <p id="result"></p>
    </form>
    <script src="/public/Javascript/carbon_calculator.js"></script>
    <link rel="stylesheet" href="/public/stylesheet/pages/carbon-calculator.css">
</body>
</html>
