<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <body>
    <div id="account-question">
      <p>Do you have an account?</p>
      <button onclick="showForm('yes')">Yes</button>
      <button onclick="showForm('no')">No</button>
    </div>
  
    <div id="login-form" class="form-container" style="display: none;">
      <h3>Login</h3>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
      <button onclick="goBack()">Back</button>
    </div>
  
    <div id="signup-form" class="form-container" style="display: none;">
      <h3>Sign Up</h3>
      <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
      </form>
      <button onclick="goBack()">Back</button>
    </div>
    </body>
    <script src="/Javascript/login-signUp.js"></script>
    <link rel="stylesheet" href="/stylesheet/pages/login-signUp.css">
    

</html>
